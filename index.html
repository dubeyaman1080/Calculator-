<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Calculator | Using JavaScript</title>
        <meta name="description" content="airthmetic Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="togglebtn"><p></p></div>
        
        <div class="calculator">
            <div class="button">

                <span id="ac">AC</span>
                <span id="airth">%</span>
                <span id="airth">**</span>
                <span id="airth">/</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span id="airth">*</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span id="airth">+</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span id="airth">-</span>
                <span>0</span>
                <span>00</span>
                <span>.</span>
                <span id="equal">=</span>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
